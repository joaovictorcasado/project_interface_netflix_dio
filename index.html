<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <title>Netflix Brasil - assistir a séries online, assistir a filmes online</title>
  <!--Owl Jquery plugin-->
  <link rel="stylesheet" href="owl/owl.carousel.min.css">
  <link rel="stylesheet" href="owl/owl.theme.default.min.css">
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <!--Fav Icon-->
  <link rel="shortcut icon" href="img/apps_media_netflix_logo_website_movie_series_multimedia_streaming_stream_icon_182738.ico" type="image/x-icon">

</head>
<body>

  <header>
    <div class="parentContainerHeader">
      <h2 class="logoNav">NETFLIX</h2>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>

      </nav>
    </div>
  </header>

  <main>
    <section class="mainMovieParent">
      <div class="mainChildOne">
        <h3 class="movieTitle">HOUSE OF CARDS</h3>
        <p class="description">Com Frank fora da jogada, Claire Underwood pode exercer todo o seu poder como a primeira presidente mulher dos Estados Unidos. Mas poderosos inimigos estão à espreita.
          <br>
          <br>
          <em class="copyRight"> &#169; Develop by joaocasado </em>
        </p>
        <div class="btnParents">
          <button role="button" class="watchBtn button">
            <div class="playIcon"><i class="fa-solid fa-play"></i>
              <span class="watchText">Assistir Agora</span>
            </div>
          </button>

          <button role="button" class="moreInfoBtn button">
            <div class="infoIcon"><i class="fa-solid fa-circle-info"></i>
              <span class="infoText">Mais Informações</span>
            </div>

          </button>
        </div>
      </div>

    </section>

  </main>

  <div class="moviesCarousel">

    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="movieBox" src="img/mini1.jpg">
      </div>
      <div class="item">
        <img class="movieBox" src="img/mini2.jpg">
      </div>
      <div class="item">
        <img class="movieBox" src="img/mini3.jpg">
      </div>
      <div class="item">
        <img class="movieBox" src="img/mini4.jpg">
      </div>
      <div class="item">
        <img class="movieBox" src="img/mini5.jpg">
      </div>
      <div class="item">
        <img class="movieBox" src="img/mini6.jpg">
      </div>
      <div class="item">
        <img class="movieBox" src="img/mini7.jpg">
      </div>
      <div class="item">
        <img class="movieBox" src="img/mini8.jpg" alt="">
      </div>
      <div class="item">
        <img class="movieBox" src="img/mini9.jpg" alt="">
      </div>


    </div>


  </div>


  <footer>


  </footer>
  <!--Import icons-->
  <script src="https://kit.fontawesome.com/d13aa790f8.js" crossorigin="anonymous"></script>
  <!--Jquery Files-->

  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/owl/setup.js"></script>


</body>

</html>
